<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 2000px;
            height: 3000px;
        }

        #wrapper>div {
            position: fixed;
            top: 0;
            left: 0;
        }

        #form {
            margin-top: 60px;
        }

        #form span {
            color: red;
        }
    </style>

    <script>
        $(document).ready(function () {
            // $(window).scroll(function(){})
            $(window).on('scroll', function () {
                var sl = $(window).scrollLeft();
                var st = $(window).scrollTop();

                $('#info').children('#scrollLeft').text(parseInt(sl));
                $('#info').children('#scrollTop').text(parseInt(st));

                $('.btn').click(function () {
                    $(window).scrollLeft(parseInt($('.xscroll').val()));
                    $(window).scrollTop(parseInt($('.yscroll').val()));
                });
            })
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="info">
            <span>scrollLeft = </span><span id="scrollLeft">0</span><br>
            <span>scrollTop = </span><span id="scrollTop">0</span>
        </div>
        <div id="form">
            <span>이동시킬 스크롤의 위치값을 입력해 주세요.</span><br>
            <input type="text" class="xscroll">
            <input type="text" class="yscroll">
            <input type="button" class="btn" value="입력">
        </div>
    </div>


</body>

</html>
