<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #all {
            width: 300px;
            height: 180px;
            border: 1px solid #000;
            position: relative;
            overflow: hidden;
            margin: 100px auto;
        }

        .list {
            width: 100%;
            height: 180px;
            opacity: 0.5;
            position: absolute;
            left: 0;
            top: 0;
        }

        .list li {
            width: 100%;
            height: 180px;
            position: absolute;
            top: 0px;
        }

        .list li:nth-child(1) {
            background-color: burlywood;
            left: 0px;
        }

        .list li:nth-child(2) {
            background-color: skyblue;
            left: 100%;
        }

        .list li:nth-child(3) {
            background-color: springgreen;
            left: 200%;
        }

        .list li:nth-child(4) {
            background-color: rosybrown;
            left: 300%;
        }

        .btn {
            width: 300px;
            height: 20px;
            border: 1px solid #000;
            margin: -100px auto;
        }

        .btn>li {
            float: left;
            width: 25%;
            height: 20px;
            border-right: 1px solid #000;
            text-align: center;
            cursor: pointer;
        }

        .btn>li:last-child {
            border-right: 0px;
        }

        .l_btn{
            position: absolute;
            left: 371px;
            width: 50px;
            height: 180px;
            cursor: pointer;
            z-index: 1;
            display: flex;
            align-items: center;
            padding: 10px;
            font-weight: bold;
        }

        .r_btn{
            position: absolute;
            right: 371px;
            width: 50px;
            height: 180px;
            cursor: pointer;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: right;
            padding: 10px;
            font-weight: bold;
        }
    </style>

    <script>
        $(document).ready(function () {

            var current = 0;

            $('.btn > li').click(function () {
                var i = $(this).index();
                movie(i);
            });

            $('.l_btn').click(function () {
                current = current + 1;
                if (current >= 4) {
                    current = 0;
                }
                movie(current);
            });

            $('.r_btn').click(function () {
                current = current - 1;
                if (current <= -1) {
                    current = 3;
                }
                movie(current);
            });

            function movie(n) {
                var gallery = $('.list');
                var pos = -($('.list > li').width()) * n + "px";
                gallery.animate({ left: pos }, 1000);
                current = n;
            }
        });
    </script>
</head>

<body>
    <div class="l_btn"><</div>
    <div class="r_btn">></div>
    <div id="all">
        <ul class="list">
            <li>이미지0</li>
            <li>이미지1</li>
            <li>이미지2</li>
            <li>이미지3</li>
        </ul>
    </div>
    <ul class="btn">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>


</body>

</html>
