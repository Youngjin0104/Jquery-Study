<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #all {
            width: 300px;
            height: 180px;
            border: 1px solid #000;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }

        .list {
            width: 100%;
            height: 180px;
            opacity: 0.5;
            position: absolute;
            left: 0;
            top: 0;
        }

        .list li {
            width: 100%;
            height: 180px;
            position: absolute;
            top: 0px;
        }

        .list li:nth-child(1) {
            background-color: burlywood;
            left: 0px;
        }

        .list li:nth-child(2) {
            background-color: skyblue;
            left: 100%;
        }

        .list li:nth-child(3) {
            background-color: springgreen;
            left: 200%;
        }

        .list li:nth-child(4) {
            background-color: rosybrown;
            left: 300%;
        }

        .btn {
            width: 300px;
            height: 20px;
            border: 1px solid #000;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .btn>li {
            float: left;
            width: 25%;
            height: 20px;
            border-right: 1px solid #000;
            text-align: center;
            box-sizing: border-box;
            cursor: pointer;
        }

        .btn>li:last-child {
            border-right: 0px;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('.btn > li').click(function () {
                var i = $(this).index();
                var pox = i * -300 + "px";
                $('.list').animate({ left: pox }, 1000);
            });
        });
    </script>
</head>

<body>
    <div id="all">
        <ul class="list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <ul class="btn">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>


</body>

</html>
